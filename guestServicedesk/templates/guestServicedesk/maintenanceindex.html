{% extends "guestServicedesk/layout.html" %}

{% load static %}

{% block body %}


    <!-- heading -->
    <div class="container head border border-dark rounded pl-3">
        <div class="row d-flex text-dark justify-content-between align-items-center">
            <h1 class="col-6 pl-4"><i class="bi bi-wrench-adjustable-circle-fill"></i> Welcome, {{ user.username }}!</h1>
            <div class="col-6 d-flex justify-content-end"><img src="{% static "guestServicedesk/images/home-maintenance.png" %}" alt="LOGO"></div>
        </div>
        <div class="row d-flex justify-content-start text-light ">
            <h3 class="col-5 d-flex justify-content-center bg-info border rounded ml-4"><i class="bi bi-person-rolodex"></i> Maintenance</h3>
        </div>
        <div class="row d-flex justify-content-between align-items-start">
            <a class="col-6 offset-10" href="{% url 'login' %}" id="logout-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <!--     Search -->
    <div class="container">
        <div class="row m-3">
            <div class="col-5">
                <label class="form-label" for="apartmentNumber"><i class="bi bi-door-closed"></i>Apartment</label>
                <select class="form-control" id="apartmentNumber">
                    <option value="">All</option>
                </select>
            </div>
        
            <div class="col-5">
                <label class="form-label" for="category"><i class="bi bi-tools"></i> Category:</label>
                <select class="form-control" id="categorySearch">
                    <option value="">All</option>
                    <option value="electricity">Electricity</option>
                    <option value="plumber">Plumber</option>
                    <option value="structures">Structures</option>
                    <option value="locksmith">Locksmith</option>
                </select>
            </div>

            <div class="col-2 d-flex align-items-end">
                <button class="btn btn-success m-1" id="searchButton"><i class="bi bi-search"></i> Search</button>
            </div>
        </div>

    

    <div class="container text-center ">
    <div class="row ">
        <div class="col-12 mt-3 pb-0 ">
            <button class=" btn btn-info"  id="oldestFirst" onclick="reArrangeHandler()"><i class="bi bi-arrows-vertical fs-8"></i>Toggle timeline order</button>
        </div>
    </div>
    </div>
    </div>
            
    <div class="container">
    <div id="submittedNotification" class="text-info"></div>
    </div>

        <div id="allusersTickets" class="container-fluid flex-column-reverse p-1 my-10" style="z-index: 0;">
        
            <!-- All user tickets will be displayed here -->


        </div>

        <div class="container text-center">
        <button class="btn btn-primary" id="scrollToTopBtn" onclick="scrollToTop()">Scroll to Top</button>
        </div>

</div>


    <!--     Update ticket form -->
    <div id="ticketForm" class="col-5 bg-info " style="display: none;">
        <h2 id="formTitle" class="text-light">Ticket</h2>

        <form id="updateForm" class="text-center">
            {% csrf_token %}

            <input class="form-control" type="hidden" id="ticketID" name="ticketID" value="">
            
            <label class="form-label" for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="reported">Reported</option>
                <option value="assigned">Assigned</option>
                <option value="solved">Solved</option>
            </select><br>

            <label class="form-label" for="comments">Add Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            <div id="imageContainer" >
                <img id="ticketImage" src="" alt="Ticket Picture" />
            </div>
            <button class="btn btn-success" type="button" id="updateButton" data-id="" onclick="submitNotification()">Update</button>
            <button  class="btn btn-secondary" type="button" id="cancelTicket">Close</button>
        </form>
    </div>


        
    <script type="text/babel" src="{% static 'guestServicedesk/maintenanceindex.js' %}"></script>
    <script>
        function populateApartmentNumbers() {
            const apartmentSelect = document.getElementById("apartmentNumber");
            const apartmentInput = document.getElementById("apartment");
            for (let i = 101; i <= 111; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.text = i;
                apartmentSelect.appendChild(option);
            }
        }
        populateApartmentNumbers();


        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Optional: adds smooth scrolling
            });
        }
    </script>
{% endblock %}

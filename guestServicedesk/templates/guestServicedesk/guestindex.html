{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Index</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <div>User Type: Guest</div>
    <button id="openTicketFormButton">Create Ticket</button>

    <div id="userTickets">
        <!-- User's tickets will be displayed here -->
    </div>

    <div id="ticketForm" style="display: none;">
        <form id="ticketFormContent">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
        
            <!-- Add an input field for the Apartment -->
            <label for="apartment">Apartment:</label>
            <input type="number" id="apartment" name="apartment" required><br>
        
            <!-- Add a dropdown menu for the Category field -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="electricity">Electricity</option>
                <option value="plumber">Plumber</option>
                <option value="structures">Structures</option>
                <option value="locksmith">Locksmith</option>
            </select><br>
        
            <!-- New input field for file upload -->
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture"><br>
                    
            <button type="button" id="submitTicket">Submit</button>
            <button type="button" id="cancelTicket">Cancel</button>
        </form>
    </div>        
    
    

    <script src="{% static 'guestServicedesk/guestindex.js' %}">

    </script>
</body>
</html>
